<div class="col-lg-6 offset-md-3 mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">{{title}}</h1>

            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="status_message == 'Ok'">
                <i class="fa fa-check-circle"></i> <strong>User registered successfully</strong><br>
                <i class="fa fa-sign-in-alt"></i> <a [routerLink]="['/login']" class="text-info">Login here</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status_message == 'Error'">
                <i class="fa fa-times"></i> <strong> Unable to register. Please try again.</strong><br>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
            </div>
        </div>
        <div class="card-body">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label for="name">First Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" id="name" placeholder="First Name" #name="ngModel" [(ngModel)]="user.name" required>
                        </div>
                        <small *ngIf="name.invalid && name.touched" class="alert alert-danger">
															<i class="fa fa-exclamation-triangle"></i> This field is required
												</small>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="name">Last Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" [class.is-invalid]="surname.invalid && surname.touched" name="surname" id="surname" placeholder="Last Name" #surname="ngModel" [(ngModel)]="user.surname" required>
                        </div>
                        <small *ngIf="surname.invalid && surname.touched" class="alert alert-danger">
															<i class="fa fa-exclamation-triangle"></i> This field is required
												</small>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="nick">Nick</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user-secret"></i></span>
                            </div>
                            <input type="text" class="form-control" [class.is-invalid]="nick.invalid && nick.touched" name="nick" id="nick" placeholder="Nick" #nick="ngModel" [(ngModel)]="user.nick" required>
                        </div>
                        <small *ngIf="nick.invalid && nick.touched" class="alert alert-danger">
															<i class="fa fa-exclamation-triangle"></i> This field is required
												</small>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="email">Email address</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" [class.is-invalid]="email.invalid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$" id="email" name="email" placeholder="Enter email" #email="ngModel" [(ngModel)]="user.email" required>
                        </div>
                        <div *ngIf="email.invalid && email.touched">
                            <small *ngIf="email?.errors.required" class="alert alert-danger"><i class="fa fa-exclamation-triangle"></i> This field is required</small>
                            <small *ngIf="email?.errors.pattern" class="alert alert-danger"><i class="fa fa-exclamation-triangle"></i> This email is not valid</small>
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="password">Password</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" [class.is-invalid]="password.invalid && password.touched" id="password" name="password" placeholder="Password" #password="ngModel" [(ngModel)]="user.password" required>
                        </div>
                        <small *ngIf="password.invalid && password.touched" class="alert alert-danger">
															<i class="fa fa-exclamation-triangle"></i> This field is required
												</small>
                    </div>
                    <div class="form-group col-lg-6">

                    </div>
                    <div class="form-group col-lg-7 ml-md-auto">
                        <button type="submit" class="btn btn-lg btn-primary" [disabled]=registerForm.form.invalid>{{title}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
